<!--
    사용자로부터 입력 받기 3
    (사용자의 이벤트 처리)
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS 01-10</title>
    <link rel="stylesheet" href="../css/1_10.css">
</head>
<body>
    <h1>textarea 태그</h1>

    <label for="message">메시지를 입력하세요</label><br>
    <textarea id="message" cols="64" rows="5"></textarea>

    <hr>

    <h1>옵션들을 사용하는 태그</h1>
    <h2>select, option 태그</h2>
    
    <label for="lang">언어</label><br>
    <select id="lang">
        <option value="">--- 언어 선택 ---</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">자바스크립트</option>
        <option value="ts">타입스크립트</option>
    </select>

    <br><br>

    <h2>optgroup 태그</h2>
    <label for="shop">쇼핑 목록</label><br>
    <select id="shop">
        <optgroup label="과일">
            <option value="f_apple">사과</option>
            <option value="f_grape">포도</option>
            <option value="f_orange">오렌지</option>
        </optgroup>
        <optgroup label="채소">
            <option value="v_carrot">당근</option>
            <option value="v_tomato">토마토</option>
            <option value="v_ept">가지</option>
        </optgroup>
        <optgroup label="육류">
            <option value="m_bef">소고기</option>
            <option value="m_pork">돼지고기</option>
            <option value="m_chicken">닭고기</option>
        </optgroup>
    </select>

    <br><br>

    <h2>datalist 태그</h2>
    <label for="job">현재 직업</label> <br>
    <input id="job" list="jobs">
    <datalist id="jobs">
        <option value="학생">
        <option value="디자이너">
        <option value="퍼블리셔">
        <option value="개발자">
    </datalist>

    <hr>
    <h1>정도를 표현하는 태그</h1>

    <h2>
        progress 태그
    </h2>
    <progress id="progressBar" max="100">
        0%
    </progress>
    <button id="prgStartBtn" type="button">시작</button>

    <br><br>

    <h2>
        meter 태그
    </h2>

    <meter min="0" max="100" low="33" high="67" optimum="50" value="20">
        20달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="50" value="50">
        50달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="50" value="80">
        80달러
    </meter>

    <br>

    <meter min="0" max="100" low="33" high="67" optimum="10" value="20">
        20달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="10" value="50">
        50달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="10" value="80">
        80달러
    </meter>

    <br>

    <meter min="0" max="100" low="33" high="67" optimum="90" value="20">
        20달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="90" value="50">
        50달러
    </meter>

    <meter min="0" max="100" low="33" high="67" optimum="90" value="80">
        80달러
    </meter>

</body>
</html>
